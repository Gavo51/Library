<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Library</title>
  </head>
  <body>
    <section class="left-section">
      <div class="form-container">
        <form action="">
          <section>
            <p>
              <label for="title">Title</label>
              <input type="text" id="title" name="book_title" />
            </p>
            <p>
              <label for="author">Author</label>
              <input type="text" id="author" name="book_author" />
            </p>
            <p>
              <label for="pages">Pages</label>
              <input type="text" id="pages" name="book_pages" />
            </p>
            <ul>
              <li>
                <label for="option_1">Yes</label>
                <input
                  type="radio"
                  id="option1"
                  name="read_status"
                  value="read"
                />
              </li>
              <li>
                <label for="option_2">No</label>
                <input
                  type="radio"
                  id="option2"
                  name="read_status"
                  value="not_read"
                />
              </li>
            </ul>
          </section>
          <section>
            <p>
              <button type="submit">Add book</button>
            </p>
          </section>
        </form>
      </div>
    </section>
    <section class="right-section">
      <div class="library-container"></div>
    </section>
  </body>
</html>
