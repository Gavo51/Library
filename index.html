<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Library</title>
  </head>
  <body>
    <section class="left-section">
      <div class="header">
        <img
          src="./icons/18476.png"
          class="header-icon"
          alt="stack of books icon"
        />
        <h1>LIBRARY</h1>
      </div>
      <div class="dropdown">
        <button class="display-form-btn">
          <img src="./icons/plus-thick.svg" alt="add book icon" />
          <span>ADD NEW BOOK</span>
        </button>
        <form action="" id="book-form" class="book-form">
          <section class="form-input-section">
            <p>
              <label for="title">TITLE</label>
              <input type="text" id="title" name="book_title" />
            </p>
            <p>
              <label for="author">AUTHOR</label>
              <input type="text" id="author" name="book_author" />
            </p>
            <p>
              <label for="pages">PAGES</label>
              <input type="number" id="pages" name="book_pages" />
            </p>
            <p>
              <label for="read-status-check">DID YOU READ THIS BOOK?</label>
              <input type="checkbox" id="read-status" name="read-status" />
            </p>
          </section>
          <section class="form-btn-section">
            <p>
              <button type="button" class="cancel-button">CANCEL</button>
              <button type="submit" class="submit-button">ADD BOOK</button>
            </p>
          </section>
        </form>
      </div>
    </section>
    <section class="right-section">
      <div class="library-container"></div>
    </section>
  </body>
</html>
