<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Library</title>
  </head>
  <body>
    <section class="left-section">
      <div class="header-container">
        <img
          src="./icons/18476.png"
          class="header-icon"
          alt="stack of books icon"
        />
        <h1>LIBRARY</h1>
      </div>
      <form action="" class="book-form">
        <section class="form-input-section">
          <p>
            <label for="title">TITLE</label>
            <input type="text" id="title" name="book_title" />
          </p>
          <p>
            <label for="author">AUTHOR</label>
            <input type="text" id="author" name="book_author" />
          </p>
          <p>
            <label for="pages">PAGES</label>
            <input type="number" id="pages" name="book_pages" />
          </p>
          <h4>Did you read this book?</h4>
          <ul class="radio-list">
            <li>
              <label for="option_1">Yes</label>
              <input type="radio" id="option1" name="read_status" />
            </li>
            <li>
              <label for="option_2">No</label>
              <input type="radio" id="option2" name="read_status" checked />
            </li>
          </ul>
        </section>
        <section class="form-btn-section">
          <p>
            <button class="cancel-button">CANCEL</button>
            <button type="submit" class="add-button">ADD BOOK</button>
          </p>
        </section>
      </form>
    </section>
    <section class="right-section">
      <div class="library-container"></div>
    </section>
  </body>
</html>
